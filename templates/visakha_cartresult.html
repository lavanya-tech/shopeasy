<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bill amount</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='websites.css') }}">
     <style>
     #current
    {
    background-color:red;
    }
        /* Navbar container */
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
    </style>
</head>
<body>
     <div class="navbar">
  <a href="/">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Grocery Mart
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="jiomart">Jiomart</a>
      <a href="bigbasket">Big Basket</a>
      <a href="naturebasket">Nature Basket</a>
       <a href="vizaggrocers">Vizag Grocers</a>
    </div>
  </div>
    <div class="dropdown">
    <button class="dropbtn">Category
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      {% for i in vegetables %}
         <a href="{{i}} visakha">{{i}}</a>
      {% endfor %}
    </div>
  </div>
         <a id="current" href="visakhapatnam cart">Cart</a>
</div>
     {% for i,j in res.items() %}
     <a href="">
     <figure>
     <img src={{visakha_shops[i]}} width="210px" height="210px">
     <figcaption>{{i}} , {{j}}</figcaption>
     </figure></a>
     {% endfor %}
</body>
</html>
